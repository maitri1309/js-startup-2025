<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcualtor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="/" target="_blank">YouTube Channel</a>
    </nav>
    <div class="container">
        <h1><u>BMI Calculator</u></h1>
        <form>
            <p>
                <label><b>Height in CM:</b></label>
                <input type="text" id="height">
            </p>
            <p>
                <label><b>Weight in KG:</b></label>
                <input type="text" id="weight">
            </p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <u><strong><h3>BMI Weight Guide</h3></strong></u>
                <p><b>Under Weight</b> : less than 18kg</p>
                <p><b>Normal weight </b>: more than 18kg and less than 25kg</p>
                <p><b>Over weight </b>: more than 25kg</p>
            </div>

        </form>
    </div>
</body>
<script src="chaiaurcode.js"></script>
</html>
